<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>problema 2</title>
</head>
<style>
    .green-border {
        border: 2px solid green;
    }

    .red-border {
        border: 2px solid red;
    }
</style>
<body>
<p>Nume: <label>
    <input type="text" name="Nume" id="Nume">
</label></p>
Data nasterii: <label>
    <input type="date" name="dataNasterii" id="DataNasterii">
</label>
<p>Varsta: <label>
    <input type="text" name="varsta" id="Varsta">
</label></p>
<p>Email: <label>
    <input type="text" name="email" id="Email">
</label></p>
<button type="button" onclick="validare()">Trimite!</button>
<script>
    function validare() {
        let nume = document.getElementById("Nume");
        const onlyLetters = /^[A-Za-z]/.test(nume.value);
        let errorText = "";
        if (onlyLetters) {
            nume.classList.add('green-border');
        } else {
            nume.classList.add('red-border');
            errorText += "Nume invalid!\n";
        }
        let varsta = document.getElementById("Varsta");
        const onlyNumbers = /^[0-9]/.test(varsta.value);
        let date = document.getElementById("DataNasterii");
        let data_curenta = new Date();
        // window.alert(date.value.getFullYear());
        // let varsta_calculata = data_curenta.getFullYear() - date.value.getFullYear();
        if (onlyNumbers && varsta.value >= 1 && varsta.value <= 99 ){//&& varsta_calculata===parseInt(varsta.value)) {
            varsta.classList.add('green-border');
            date.classList.add('green-border');
        } else {
            varsta.classList.add('red-border');
            date.classList.add('red-border');
            errorText += "Varsta invalida!\n";
        }
        let email = document.getElementById("Email");
        if (email.value.includes("@") && email.value.includes(".") && email.value.charAt(email.value.indexOf("@") - 1).match(/[a-z]/i) && email.value.charAt(email.value.indexOf("@") + 1).match(/[a-z]/i) && email.value.charAt(email.value.indexOf(".") - 1).match(/[a-z]/i) && email.value.charAt(email.value.indexOf(".") + 1).match(/[a-z]/i)) {
            email.classList.add('green-border');
        } else {
            email.classList.add("red-border");
            errorText += "Email invalid!";
        }
        if(errorText.length===0){
            window.alert("Totul e in regula!");
        }
        else {
            window.alert(errorText);
        }
    }
</script>
</body>
</html>
