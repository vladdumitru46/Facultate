<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problema 1</title>
</head>
<body>
<select size="20" id="lista1">
    <option id="ol" ondblclick="lista1Switch(this.id)" value="value opt 1">valoarea 1</option>
    <option id="ol2" ondblclick="lista1Switch(this.id)" value="value opt 2">valoarea 2</option>
    <option id="ol3" ondblclick="lista1Switch(this.id)" value="value opt 3">valoarea 3</option>
    <option id="ol4" ondblclick="lista1Switch(this.id)" value="value opt 4">valoarea 4</option>
    <option id="ol5" ondblclick="lista1Switch(this.id)" value="value opt 5">valoarea 5</option>
</select>
<select size="20" id="lista2">
    <option id="ol6" ondblclick="lista2Switch(this.id)" value="value opt 6">valoarea 6</option>
    <option id="ol7" ondblclick="lista2Switch(this.id)" value="value opt 7">valoarea 7</option>
    <option id="ol8" ondblclick="lista2Switch(this.id)" value="value opt 8">valoarea 8</option>
    <option id="ol9" ondblclick="lista2Switch(this.id)" value="value opt 9">valoarea 9</option>
    <option id="ol10" ondblclick="lista2Switch(this.id)" value="value opt 10">valoarea 10</option>
</select>
<script>
    function lista1Switch(id){
        let lista1 = document.getElementById("lista1");
        let lista2 = document.getElementById("lista2");
        let option = document.getElementById(id).cloneNode(true);
        lista1.removeChild(document.getElementById(id));
        lista2.appendChild(option);
    }

    function lista2Switch(id){
        let lista1 = document.getElementById("lista1");
        let lista2 = document.getElementById("lista2");
        let option = document.getElementById(id).cloneNode(true);
        lista2.removeChild(document.getElementById(id));
        lista1.appendChild(option);
    }
</script>
</body>
</html>
