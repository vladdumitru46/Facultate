<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>probelma2</title>
</head>
<body>
<table id="ta" border="2px solid-black">
    <tr>
        <th>Nume</th>
        <th>Prenume</th>
        <th>Telefon</th>
        <th>Email</th>
    </tr>
    <tr>
        <table id="table" border="2px solid-black"></table>
    </tr>
</table>
<table id="result" border="2px solid-black">
</table>

<button type="button" id="prev" onclick="loadPreviousData()">Previous</button>
<button type="button" id="next" onclick="loadNextData()">Next</button>

<script>
    let id = 3;
    let pid = 0;

    function loadPreviousData() {
        document.getElementById("prev").disabled = false;
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                if (this.responseText.trim() !== "") {
                    document.getElementById("table").innerHTML = this.responseText;
                } else {
                    document.getElementById("prev").disabled = true;
                }
            }
        };
        if (pid < id) {
            id -= 6;
            pid = id;
            id -= 3;
        }
        xhr.open("GET", "p2.php?id=" + pid + "&pid=" + id, true);
        xhr.send(null);
        pid = id;
        id -= 3;
    }

    function loadNextData() {
        document.getElementById("next").disabled = false;
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                if (this.responseText.trim() !== "") {
                    document.getElementById("table").innerHTML = this.responseText;
                    document.getElementById("next").disabled = false;
                } else {
                    document.getElementById("next").disabled = true;
                }
            }
        };
        if (pid > id) {
            id += 6;
            pid = id;
            id += 3;
        }
        xhr.open("GET", "p2.php?id=" + id + "&pid=" + pid, true);
        xhr.send(null);
        pid = id;
        id += 3;
    }

</script>

</body>
</html>
